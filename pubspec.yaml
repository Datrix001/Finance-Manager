name: finwise
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  go_router: ^17.0.1

flutter_gen:
  output: lib/gen/
  line_length: 80

  fonts:
    enabled: true
  colors:
    outputs:
      class_name: AppColors
    inputs:
      - assets/colors/colors.xml

dev_dependencies:
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/colors/
    - assets/fonts/

  # fonts:
  # - family: Inter
  #   fonts:
  #     - asset: assets/fonts/Inter_Regular.ttf
  #       weight: 700
  #       style: normal
  #     - asset: assets/fonts/Inter_Italic.ttf
  #       weight: 700
  #       style: italic

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#DFF7E2"

flutter_native_splash:
  color: "#00D09E"
  image: assets/images/Vector.png

  android: true
  ios: true
  web: true

  android_12:
    color: "#00D09E"
    image: assets/images/Vector.png
