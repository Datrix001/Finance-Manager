name: finwise
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.3

dependencies:
  easy_localization: ^3.0.8
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  get_it: ^9.2.0
  go_router: ^17.0.1
  pinput: ^6.0.1

flutter_gen:
  output: lib/gen/
  line_length: 80

  fonts:
    enabled: true
  colors:
    outputs:
      class_name: AppColors
    inputs:
      - assets/colors/colors.xml

dev_dependencies:
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/images/
    - assets/colors/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 300
          style: italic

    - family: sourceCode
      fonts:
        - asset: assets/fonts/SourceCodePro-VariableFont_wght.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/SourceCodePro-Bold.ttf
          weight: 300
          style: normal
        - asset: assets/fonts/SourceCodePro-Medium.ttf
          weight: 300
          style: normal

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#DFF7E2"
